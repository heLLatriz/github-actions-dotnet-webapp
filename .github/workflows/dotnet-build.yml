name: .NET Build and Test

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 * * * *' # Executa a cada hora

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Instalar .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'

      - name: Restaurar dependências
        run: dotnet restore github-actions-dotnet-webapp/github4women/github4women.csproj
        # Caminho correto para o arquivo .csproj

      - name: Compilar aplicação
        run: dotnet build github-actions-dotnet-webapp/github4women/github4women.csproj --no-restore
        # Caminho correto para o arquivo .csproj

      - name: Rodar testes
        run: dotnet test github-actions-dotnet-webapp/github4women/github4women.csproj --no-build --verbosity normal
        # Caminho correto para o arquivo .csproj